<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Document</title>
</head>

<body ontouchstart="">
    <video autoplay muted playsinline id="endvideo" >
        <source src="images/game_ending.mp4" type="video/mp4">
    </video>

    <div class="btnrestart" onclick="gamerestart()" id="restart-game">Restart</div>

    <script>
        var vid = document.getElementById("endvideo");
        vid.onended = function () {
            document.getElementById("restart-game").style.display = "block";
        };

        function gamerestart() {
            location.replace("index.html");
        }
    </script>

</body>

</html>
